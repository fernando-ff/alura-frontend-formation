<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="box-header">
				<h1><img src="./assets/logo.png" alt="Logo da Barbearia"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="contact-main">
			<form action="">
				<label for="name">Nome e sobrenome</label>
				<input type="text" id="name" class="default-input" required>
			
				<label for="email">Email</label>
				<input type="email id="email" class="default-input" placeholder="seuemail@dominio.com" required>

				<label for="phone">Telefone</label>
				<input type="tel" id="phone" class="default-input" placeholder="(xx) xxxxx-xxxx" required>
				
				<label for="message">Mensagem</label>
				<textarea name="" id="message" class="default-input" cols="30" rows="10" required></textarea>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input id="radio-email" name="contact" type="radio" value="email">Email</label>
					
					<label for="radio-phone"><input id="radio-phone" name="contact" type="radio" value="phone">Telefone</label>
					
					<label for="radio-whatsapp"><input checked id="radio-whatsapp" name="contact" type="radio" value="whatsapp" >Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual paragráfo prefere ser atendido?</legend>
					<select name="" id="">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input checked type="checkbox">Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" class="send" value="Enviar">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="./assets/logo-branco.png" alt="Logo da Barbearia">
			<p class="copyright"> &copy; Copyright Barbearia Alura - 2019 </p>
		</footer>
	
	</body>
</html>
